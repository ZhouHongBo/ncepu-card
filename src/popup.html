<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div id="left">
        <div>
            <span>开始时间：</span>
            <select id="startYear"></select>
            <span>年</span>
            <select id="startMonth"></select>
            <span>月</span>
        </div>

        <br>

        <div>
            <span>结束时间：</span>
            <select id="endYear"></select>
            <span>年</span>
            <select id="endMonth"></select>
            <span>月</span>
        </div>

        <br>

        <button>下载</button>
        <span id="warn"> </span>

        <p id="progress"></p>
    </div>

    <div id="right">
        <p><strong>使用说明：</strong></p>
        <p>请先在浏览器中登陆校园一卡通网站 ecard.ncepu.edu.cn</p>
        <p>若不记得密码，可以先登陆数字华电 my.ncepu.edu.cn，在“待办提醒”栏选择“校园卡”，可以曲线登陆校园一卡通网站</p>
        <p>下载1个月的数据大约需要1.5分钟</p>
        <p>若中途退出窗口，不要担心，程序仍在后台运行，只是看不到下载进度</p>
    </div>

    <script src="xlsx.full.min.js"></script>
    <script src="popup.js"></script>
</body>

</html>
